{% extends "blog/base.html" %}

{% block content %}
<div class="post"> <h2 class="post-title" style="text-align: center; margin-bottom: 30px;">Login Admin</h2>

    {% if form.errors %}
        <p style="color: #ff4d4d; text-align: center;">Username atau password salah. Coba lagi.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="post-form">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; color: var(--text-secondary); margin-bottom: 5px;">Username</label>
            {{ form.username }}
        </div>
        
        <div style="margin-bottom: 30px;">
            <label style="display: block; color: var(--text-secondary); margin-bottom: 5px;">Password</label>
            {{ form.password }}
        </div>

        <button type="submit" class="save" style="width: 100%; justify-content: center;">Masuk</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

<script>
    document.querySelectorAll('input').forEach(input => {
        input.style.width = '100%';
        input.style.background = 'rgba(0,0,0,0.3)';
        input.style.border = '1px solid rgba(255,255,255,0.1)';
        input.style.padding = '15px';
        input.style.color = 'white';
        input.style.borderRadius = '12px';
    });
</script>
{% endblock %}
