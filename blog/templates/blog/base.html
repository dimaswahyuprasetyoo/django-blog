{% load static %}
<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pendidikan Informatika FKIP</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        
        <style>
            .nav-menu {
                margin-top: 10px;
                padding: 10px;
                background-color: #f5f5f5;
                border-radius: 5px;
                text-align: center;
            }
            .nav-menu a {
                margin: 0 15px;
                font-size: 18px;
                font-weight: bold;
                color: #8da1b6; /* Menyesuaikan warna tema lama */
                text-decoration: none;
            }
            .nav-menu a:hover {
                color: #2c3e50;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="page-header">
            <div style="float: right;">
                {% if user.is_authenticated %}
                    <span class="top-menu" style="font-weight: normal; font-size: 14pt;">Hello {{ user.username }} (<a href="{% url 'logout' %}" style="color: #337ab7;">Log out</a>)</span>
                    <a href="{% url 'post_new' %}" class="top-menu" style="border: 1px solid #fff; padding: 5px 10px; border-radius: 4px;">+ New</a>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu">Login</a>
                {% endif %}
            </div>
            
            <h1><a href="{% url 'landing_page' %}">Pendidikan Informatika</a></h1>
            <p style="color: white; font-size: 1.2em; padding-left: 20px;">Fakultas Keguruan dan Ilmu Pendidikan (FKIP)</p>
            
            <div class="nav-menu">
                <a href="{% url 'landing_page' %}">Home</a>
                <a href="{% url 'about_page' %}">About</a>
                <a href="{% url 'post_list' %}">Berita & Artikel</a>
            </div>
        </div>
        
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
